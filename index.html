<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/animate.css">
	<title>HANGMAN</title>
</head>
<body id="body">
	<div class="container">
		<h1 id="title" class="animated slideInLeft">LET'S PLAY HANGMAN!</h1>
		<h2 id="subtitle" class="animated slideInRight">Guess the word</h2>
		<div class="top">
			<div class="buttons animated flash">
				<button class="hangmanBtn" id="btn-a" value="A">A</button>
				<button class="hangmanBtn" id="btn-b" value="B">B</button>
				<button class="hangmanBtn" id="btn-c" value="C">C</button>
				<button class="hangmanBtn" id="btn-d" value="D">D</button>
				<button class="hangmanBtn" id="btn-e" value="E">E</button>
				<button class="hangmanBtn" id="btn-f" value="F">F</button>
				<button class="hangmanBtn" id="btn-g" value="G">G</button>
				<button class="hangmanBtn" id="btn-h" value="H">H</button>
				<button class="hangmanBtn" id="btn-i" value="I">I</button>
				<button class="hangmanBtn" id="btn-j" value="J">J</button>
				<button class="hangmanBtn" id="btn-k" value="K">K</button>
				<button class="hangmanBtn" id="btn-l" value="L">L</button>
				<button class="hangmanBtn" id="btn-m" value="M">M</button><br>
				<button class="hangmanBtn" id="btn-n" value="N">N</button>
				<button class="hangmanBtn" id="btn-o" value="O">O</button>
				<button class="hangmanBtn" id="btn-p" value="P">P</button>
				<button class="hangmanBtn" id="btn-q" value="Q">Q</button>
				<button class="hangmanBtn" id="btn-r" value="R">R</button>
				<button class="hangmanBtn" id="btn-s" value="S">S</button>
				<button class="hangmanBtn" id="btn-t" value="T">T</button>
				<button class="hangmanBtn" id="btn-u" value="U">U</button>
				<button class="hangmanBtn" id="btn-v" value="V">V</button>
				<button class="hangmanBtn" id="btn-w" value="W">W</button>
				<button class="hangmanBtn" id="btn-x" value="X">X</button>
				<button class="hangmanBtn" id="btn-y" value="Y">Y</button>
				<button class="hangmanBtn" id="btn-z" value="Z">Z</button>
			</div>
			<span id="result"></span>
		</div>
		<div class="bottom">
			<div id="box">
				<div id="error1"></div>
				<div id="error2"></div>
				<div id="error3"></div>
				<div id="error4"></div>
				<div id="error5"></div>
				<div id="error6"></div>
				<div id="error7"></div>
				<div id="error8"></div>
				<div id="error9"></div>
				<div id="error10"></div>
			</div>
			<div id="gameOver"></div>
			<button id="playAgain">CLICK HERE TO PLAY AGAIN</button>

		</div>
	</div>

	<script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
